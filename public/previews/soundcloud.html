<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .player {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16/9;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      class="player"
      width="100%"
      height="166"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/rian-kochel-280647786&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
    ></iframe>
    <h1>Rian Kochel</h1>
    <p>Original music and sound design</p>
  </div>
</body>
</html>
