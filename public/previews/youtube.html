<!DOCTYPE html>
<html>
<head>
  <title>YouTube Channel Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .player {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16/9;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      class="player"
      src="https://www.youtube.com/embed/channel/UC8Zd9DahLXaEVxSBcqJhYHw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      loading="lazy"
    ></iframe>
    <h1>The Real Biff Powbang</h1>
    <p>Original music videos, performances, and creative content</p>
  </div>
</body>
</html>
